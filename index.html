<!DOCTYPE html>

<head>
        <title>Joe's Hotdogs</title>
</head>
<body>
        <script language="javascript">
                var hotdogs = parseInt(prompt("How many hotdogs would you like? "));
                var fries = parseInt(prompt("How many french fries would you like? "));
                var sodas = parseInt(prompt("How many sodas would you like? "));
                var total = (hotdogs * 3.75 + fries * 2.00 + sodas * 1.80);
                var discount = false;
                if (total < 20) {
                        total = total * .9;
                        discount = true;
                }

                document.write("Hotdogs: " + (Math.round(hotdogs * 100) / 100) + "<br>");
                document.write("Fries: " + (Math.round(fries * 100) / 100) + "<br>");
                document.write("Sodas: " + (Math.round(sodas * 100) / 100) + "<br>");
                if (discount) {
                        document.write("Joe's special offer applied!" + "<br>")
                }
                document.write("Total: $" + (Math.round(total * 100) / 100) + "<br>")
                
                var tax = total * .0625;
                total = total + tax;
                document.write("Tax: $" + (Math.round(tax * 100) / 100) + "<br>");
                document.write("Subtotal: $" + (Math.round(total * 100) / 100) + "<br>");
        </script>
</body>
